<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento em Tempo Real</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    h1 { color: #333; }
    .sensor-data { display: flex; justify-content: center; gap: 20px; }
    .sensor { padding: 20px; background: #f0f0f0; border-radius: 5px; }
    .status { margin: 10px 0; }
    .connected { color: green; }
    .disconnected { color: red; }
  </style>
</head>
<body>
  <h1>Dados dos Sensores de Flex√£o</h1>
  <div class="status">
    Status: <span id="status" class="disconnected">Desconectado</span>
  </div>
  <div class="sensor-data">
    <div class="sensor" id="sensor1">Sensor 1: --</div>
    <div class="sensor" id="sensor2">Sensor 2: --</div>
    <div class="sensor" id="sensor3">Sensor 3: --</div>
    <div class="sensor" id="sensor4">Sensor 4: --</div>
    <div class="sensor" id="sensor5">Sensor 5: --</div>
  </div>

  <!-- Importando o arquivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
